apiVersion: apps/v1
kind: Deployment
metadata:
  name: app1-nvirginia-deploy
  namespace: app1-nvirginia-ns
spec:
  replicas: 2
  selector:
    matchLabels:
      app: app1-nvirginia
  template:
    metadata:
      labels:
        app: app1-nvirginia
    spec:
      containers:
      - name: nginx
        image: nginx:stable
        ports:
        - containerPort: 80
        volumeMounts:
        - name: html
          mountPath: /usr/share/nginx/html
      volumes:
      - name: html
        configMap:
          name: app1-nvirginia-cm
