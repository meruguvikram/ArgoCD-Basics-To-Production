apiVersion: apps/v1
kind: Deployment
metadata:
  name: app1-deployment
  namespace: app1-ns
  annotations:
    argocd.argoproj.io/sync-wave: "5"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app1
  template:
    metadata:
      labels:
        app: app1
    spec:
      serviceAccountName: app1-sa
      containers:
        - name: nginx
          image: nginx:1.25
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"
          volumeMounts:
            - name: html
              mountPath: /usr/share/nginx/html
          env:
            - name: API_KEY
              valueFrom:
                secretKeyRef:
                  name: app1-secret
                  key: API_KEY
      volumes:
        - name: html
          configMap:
            name: app1-config
